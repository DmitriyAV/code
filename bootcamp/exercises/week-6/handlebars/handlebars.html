<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handlebars</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.js"></script>
</head>
<body>


<script id="store-template" type="text/x-handlebars-template">
    {{#each classmates}}
        <p>
            {{ name }} - {{ description }}
        </p>
    {{/each}}
</script>


<script id="menu-template" type="text/x-handlebars-template">
    <ul>
        {{#each menu}}
            {{#if socialNetwork}}
                <li><a href="{{link}}">{{name}}</a></li>
            {{/if}}
        {{/each}}
    </ul>
</script>


<script id="animals-template" type="text/x-handlebars-template">
    <ul>
        {{#each this}}
            <li>>{{this}}</li>
        {{/each}}
    </ul>
</script>

<script id="languages-template" type="text/x-handlebars-template">
    <ul>
        {{#each this}}
            <li>>{{this}}</li>
        {{/each}}
    </ul>
</script>

<!--<div class="menu"></div>-->
<div id="box"></div>
<div id="box1"></div>
<!--<div class="items"></div>-->
<script src="main.js"></script>
</body>
</html>
